<!DOCTYPE html>
<html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>DF Simple Systems Banner</title>
  <meta name="description" content="Banners Comerciais">
  <link rel="stylesheet" href="css/styles.css?v=1.0">
<style>
.mySlides {display:none;}
</style>
</head>

<body style="background-color:#918f8fff;">



<div class="dfsimplesystems-content dfsimplesystems-section" style="max-width:500px">
  <img class="mySlides" src="default1.png" style="width:100%">
  <img class="mySlides" src="default2.png" style="width:100%">
   <img class="mySlides" src="banner4.png" style="width:100%">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 3500); // Change image every 2 seconds
}
</script>

</body>
</html>
